<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.32/sweetalert2.min.js"></script>
</head>

<body>
    <!--navigacija-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Gastro vodič Bjelovara</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Početna</a></li>
                <li class="nav-item"><a class="nav-link" href="restorani.html">Restorani</a></li>
                <li class="nav-item"><a class="nav-link" href="recenzije.html">Recenzije</a></li>
                <li class="nav-item active"><a class="nav-link" href="dodaj.html">Dodaj mjesto</a></li>
            </ul>
        </div>
    </nav>

    <!-- dodavanje -->
    <div class="container mt-5">
        <h2>Dodaj novo gastro mjesto</h2>
        <form id="forma-dodaj">
            <div class="form-group">
                <label for="naziv">Naziv:</label>
                <input type="text" class="form-control" id="naziv" required>
            </div>
            <div class="form-group">
                <label for="tip">Tip (npr. restoran, pekara...):</label>
                <input type="text" class="form-control" id="tip" required>
            </div>
            <div class="form-group">
                <label for="lokacija">Lokacija:</label>
                <input type="text" class="form-control" id="lokacija" required>
            </div>
            <div class="form-group">
                <label for="ocjena">Ocjena (1-5):</label>
                <input type="number" class="form-control" id="ocjena" min="1" max="5" required>
            </div>
            <button type="submit" class="btn btn-success">Dodaj</button>
        </form>
    </div>

    <!-- jQuery i Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- JS za dodavanje -->
    <script src="script.js"></script>
    <script src="restorani.js"></script>
</body>
