<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gastro vodič Bjelovara</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
    <script src="restorani.js"></script>


    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chart.js/3.9.1/chart.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.32/sweetalert2.min.js"></script>
</head>

<body>
    <!-- nav -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" href="#" onclick="showSection('pocetna')">Početna</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('restorani')">Restorani</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('recenzije')">Recenzije</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('dodaj')">Dodaj mjesto</a></li>
        </ul>
    </nav>

    <!-- selekcije -->
    <main class="container">
        <div id="pocetna" class="section">
            <h1>Gastro vodić<br>BJELOVARA
            </h1>
            <p>Dobrodošli!</p>
        </div>
        <div id="restorani" class="section" style="display:none;">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Naziv</th>
                        <th>Tip</th>
                        <th>Lokacija</th>
                        <th>Ocjena</th>
                        <th>Akcije</th>
                    </tr>
                </thead>
                <tbody id="tabela-mjesta">
                    <!-- js redovi -->
                </tbody>
            </table>
        </div>
        <div id="recenzije" class="section" style="display:none;">
            <h2>Recenzije</h2>

        </div>
        <div id="dodaj" class="section" style="display:none;">
            <h2 class="dod_mjesto">Dodaj mjesto</h2>
            <form id="forma-dodaj">
                <input type="text" id="naziv" placeholder="Naziv" required>
                <input type="text" id="tip" placeholder="Tip" required>
                <input type="text" id="lokacija" placeholder="Lokacija" required>
                <input type="number" id="ocjena" placeholder="Ocjena (1-5)" min="1" max="5" required>
                <button type="submit">Dodaj</button>
            </form>
        </div>
    </main>

    <script>
        function showSection(id) {
            document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            document.querySelector(`a[onclick="showSection('${id}')"]`).classList.add('active');
        }
        showSection('pocetna');
    </script>
</body>

</html>
